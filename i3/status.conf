general {
    colors = true
    interval = 5
}

order += "master"
order += "ipv6"
order += "ethernet eth0"
order += "run_watch VPN"
order += "disk /"
order += "disk /home"
order += "load"
order += "time"

volume master {
    format = "â™ª: %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

ethernet eth0 {
    # if you use %speed, i3status requires root privileges
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

battery 0 {
    format = "%status %percentage %remaining"
}

run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
}

time {
    format = "Wk%W %A - %Y-%m-%d %I:%M %P"
}

load {
    format = "%1min %5min %15min"
}

disk "/" {
    format = "/ %free"
}

disk "/home" {
    format = "/home %free"
}
